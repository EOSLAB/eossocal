  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}">
                                {% if network.icon == 'icomoon' %}
                                <i class="fa icon-{{ network.title }}"></i>
                                {% else %}
                                <i class="fa fa-{{ network.title }}"></i>
                                {% endif %}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>Life, liberty, and property for all</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
